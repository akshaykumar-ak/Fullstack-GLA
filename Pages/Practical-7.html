<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Layout</title>
    <link rel="stylesheet" href="../css/Practical-7.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Header</h1>
      </div>
      <div class="banner">
        <h1>Banner</h1>
      </div>
      <div class="sec1">
        <h1>Section-1</h1>
        <div class="cir1"></div>
        <div class="cir2"></div>
        <div class="cir3"></div>
        <div class="cir4"></div>
      </div>
      <div class="sec2">
        <h1>Section-2</h1>
        <div class="left">
          <h1>Main Content</h1>
        </div>
        <div class="right">
          <div class="art1"><h1>Article-1</h1></div>
          <div class="art2"><h1>Article-2</h1></div>
          <div class="art3"><h1>Article-3</h1></div>
        </div>
      </div>
      <div class="sec3">
        <h1>Section-3</h1>
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="card4"></div>
      </div>
      <div class="sec4">
        <h1>Section-4</h1>
        <div class="footer">
          <h1>Footer</h1>
        </div>
      </div>
    </div>
  </body>
</html>
