<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout</title>
    <link rel="stylesheet" href="../css/Practical-7.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Header</h2>
        </div>
        <div class="banner">
            <h2>Banner</h2>
        </div>
        <div class="section-1">
            <h1>Section-1</h1>
            <div class="profile1"></div>
            <div class="profile2"></div>
            <div class="profile3"></div>
            <div class="profile4"></div>
        </div>
        <div class="section-2">
            <h1>Section-2</h1>
            <div class="maincontent">
                <h2>Maincontent</h2>
            </div>
            <div class="article1">
                <h2>Article-1</h2>
            </div>
            <div class="article2">
                <h2>Article-2</h2>
            </div>
            <div class="article3">
                <h2>Article-3</h2>
            </div>
        </div>
        <div class="section-3">
            <h1>Section-3</h1>
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
        </div>
        <div class="bottom">
            <h1>Section-4</h1>
            <div class="footer">
                <h2>Footer</h2>
            </div>
        </div>
    </div>
</body>
</html>
