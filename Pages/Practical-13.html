<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Plan Table</title>
    <link rel="stylesheet" href="../css/Practical-13.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

</head>

<body>
    <div class="heading">
        <h1>Select Your Plan</h1>
    </div>
    <div class="tablecontainer">
        <table>
            <thead>
                <tr class="plans">
                    <th><i class="fa fa-building"></i> Basic</th>
                    <th><i class="fa fa-ring"></i> Plus</th>
                    <th><i class="fa fa-envelope"></i>Deluxe</th>
                    <th><i class="fa fa-palette"></i>Pro</th>
                </tr>
            </thead>
            <tr class="rate"></tr>
            <td>Rs. 500/-</td>
            <td>Rs. 1500</td>
            <td>Rs. 2500</td>
            <td>Rs. 3500</td>
            </tr>
            <tr class="rowclr">
                <td>50 pages</td>
                <td>75 pages</td>
                <td>Unlimited</td>
                <td>Unlimited</td>
            </tr>
            <tr class="rowclr1">
                <td>3 users</td>
                <td>5 users</td>
                <td>10 users</td>
                <td>Unlimited</td>
            </tr>
            <tr class="rowclr">
                <td>10 Sites</td>
                <td>25 Sites</td>
                <td>100 Sites</td>
                <td>Unlimited</td>
            </tr>
            <tr class="rowclr1">
                <td>50 MB</td>
                <td>250 MB</td>
                <td>1 GB</td>
                <td>5 GB</td>
            </tr>
            <tr class="rowclr">
                <td>include</td>
                <td>include</td>
                <td>include</td>
                <td>include</td>
            </tr>
            <tr class="rowclr1">
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
            </tr>
            <tr class="rowclr">
                <td><i class="fa fa-times"></i></td>
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
            </tr>

            <tr class="rowclr1">
                <td><i class="fa fa-times"></i></td>
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
            </tr>
            <tr class="rowclr">
                <td><i class="fa fa-times"></i></td>
                <td><i class="fa fa-times"></i></td>
                <td><i class="fa fa-check"></i></td>
                <td><i class="fa fa-check"></i></td>
            </tr>
            <tr class="rowclr1">
                <td><i class="fa fa-times"></i></td>
                <td><i class="fa fa-times"></i></td>
                <td><i class="fa fa-times"></i></td>
                <td><i class="fa fa-check"></i></td>
            </tr>
            <tr class="rowclr" id="btn">
                <td><a href="#">Sign Up</a></td>
                <td><a href="#">Sign Up</a></td>
                <td><a href="#">Sign Up</a></td>
                <td><a href="#">Sign Up</a></td>
            </tr>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
